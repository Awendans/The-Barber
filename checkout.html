<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/checkout.css">
</head>
<body>
    
<div class="container">
    <div class="checkoutLayout">
        
        <div class="returnCart">
            <a href="RAZOR.html">keep shopping</a>
            <h1>List Product in Cart</h1>
            <div class="list">
                <div class="item">
                    <img src="img/h1.jfif">
                    <div class="info">
                        <div class="name">Heina</div>
                        <div class="price">P1200/5 product</div>
                    </div>
                    <div class="quantity">5</div>
                    <div class="returnPrice">P1,200</div>
                </div>
            </div>
            <div class="list">
                <div class="item">
                    <img src="img/h2.jfif">
                    <div class="info">
                        <div class="name">Heina</div>
                        <div class="price">P1200/4 product</div>
                    </div>
                    <div class="quantity">4</div>
                    <div class="returnPrice">P1,200</div>
                </div>
            </div>
            <div class="list">
                <div class="item">
                    <img src="img/h3.jfif">
                    <div class="info">
                        <div class="name">Heina</div>
                        <div class="price">P1200/2 product</div>
                    </div>
                    <div class="quantity">2</div>
                    <div class="returnPrice">P1,200</div>
                </div>
            </div>
            <div class="list">
                <div class="item">
                    <img src="img/h4.jfif">
                    <div class="info">
                        <div class="name">Heina</div>
                        <div class="price">P1200/3 product</div>
                    </div>
                    <div class="quantity">3</div>
                    <div class="returnPrice">P1,200</div>
                </div>
            </div>
        </div>
        <div class="right">
            <h1>Checkout</h1>
            <div class="form">
                <div class="group">
                    <label for="name">Full Name</label>
                    <input type="text" name="name" id="name">
                </div>
    
                <div class="group">
                    <label for="phone">Phone Number</label>
                    <input type="text" name="phone" id="phone">
                </div>
    
                <div class="group">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address">
                </div>
    
                <div class="group">
                    <label for="country">Country</label>
                    <select name="country" id="country">
                        <option value="">Choose..</option>
                        <option value="">Canada</option>
                        <option value="">USA</option>
                        <option value="">Malaysia</option>
                        <option value="">Philippines</option>
                    </select>
                </div>
    
                <div class="group">
                    <label for="city">Town</label>
                    <select name="city" id="city">
                        <option value="">Choose..</option>
                        <option value="">Lopez</option>
                        <option value="">Calauag</option>
                        <option value="">Gumaca</option>
                        <option value="">Tagkawayan</option>
                        <option value="">Atimonan</option>
                        <option value="">Quezon-Quezon</option>
                    </select>
                </div>
            </div>
            <div class="return">
                <div class="row">
                    <div>Total Quantity</div>
                    <div class="totalQuantity">14</div>
                </div>
                <div class="row">
                    <div>Total Quantity</div>
                    <div>Total Price</div>
                    <div class="totalPrice">P4,800</div>
                </div>
            </div>
            <button class="buttonCheckout"><a href="order.html">CHECKOUT</a></button>
            </div>
    </div>
</div>
<script src="json/product.json"></script>
<script src="js/checkout.js"></script>
</body>
</html>
